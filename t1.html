<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Unit Conversion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="t1.css">
    <script src="t1.js" type="text/javascript">//</script>
    <script src="obj.js" type="text/javascript">//</script>
  </head>

  <body>

               <h1>Unit <span>Conversion</span>  </h1>
            <h4>Select a unit to convert </h4>
            <section class="test" >
    <select id="grpSelect" class="dropdowm"  onchange="grpSwitch()">
      <option value="grpTime">Time</option>
      <option value="grpLength">Length</option>
      <option value="grpTemperature">Temperature</option>
      <option value="grpIT">IT</option>
      <option value="grpArea">Area</option>
      <option value="grpMass">Mass</option>
      <option value="grpVolume">Volume</option>
      <option value="grpSpeed">Speed</option>
    </select>
<div id="test">
      <div id="grpTime" class="dropdowm" style="display:none;">
        <h3>Time</h3>
      <input type="number" value="1" min="1" id="timeamt" class="inputbg" onkeyup="convUnits('time')">
      from <select id="timefr" onchange="convUnits('time')">
        <option value="uMs">ms</option>
        <option value="uSec">sec</option>
        <option value="uMin">min</option>
        <option SELECTED value="uHr">hr</option>
        <option value="uDay">day</option>
        <option value="uWk">wk</option>
        <option value="uMo">mo</option>
        <option value="uYr">yr</option>
        <option value="uDec">dec</option>
        <option value="uC">c</option>
      </select>
      to <select id="timeto" onchange="convUnits('time')">
        <option value="uMs">ms</option>
        <option SELECTED value="uSec">sec</option>
        <option value="uMin">min</option>
        <option value="uHr">hr</option>
        <option value="uDay">day</option>
        <option value="uWk">wk</option>
        <option value="uMo">mo</option>
        <option value="uYr">yr</option>
        <option value="uDec">dec</option>
        <option value="uC">c</option>
      </select>
      <input id="timeBtn" type="button" value="convert" class="inputbg" onclick="convUnits('time');">
      </div>

      <div id="grpLength" class="dropdowm" style="display:none;">
        <h3>Length</h3>
        <input type="number" value="1" min="1" class="inputbg" id="lgthamt" onkeyup="convUnits('lgth')">
        from <select id="lgthfr" class="grpSelect" onchange="convUnits('lgth')">
          <option>==Metric==</option>
          <option value="uMm">mm</option>
          <option value="uCm">cm</option>
          <option value="uM">m</option>
          <option>==Imperial==</option>
          <option SELECTED value="uIn">in</option>
          <option value="uFt">ft</option>
          <option value="uYd">yd</option>
          <option value="uMi">mi</option>
        </select>
        to <select id="lgthto" class="grpSelect" onchange="convUnits('lgth')">
          <option>==Metric==</option>
          <option value="uMm">mm</option>
          <option SELECTED value="uCm">cm</option>
          <option value="uM">m</option>
          <option>==Imperial==</option>
          <option value="uIn">in</option>
          <option value="uFt">ft</option>
          <option value="uYd">yd</option>
          <option value="uMi">mi</option>
        </select>
      <input id="lgthBtn" type="button" class="grpSelect" class="inputbg" value="convert" onclick="convUnits('lgth');">
      </div>

      <div id="grpTemperature" class="dropdowm" style="display:none;">
        <h3>Temperature</h3>
      <input type="number" value="1" class="grpselect" id="tmpamt" onkeyup="convTmp()">
      from <select id="tmpfr" class="grpSelect" onchange="convTmp()">
        <option value="uDegc">°C</option>
        <option SELECTED value="uDegf">°F</option>
        <option value="uDegk">K</option>
        <option value="uDegn">°N</option>
      </select>
      to <select id="tmpto" class="grpSelect" onchange="convTmp()">
        <option SELECTED value="uDegc">°C</option>
        <option value="uDegf">°F</option>
        <option value="uDegk">K</option>
        <option value="uDegn">°N</option>
      </select>
      <input id="tmpBtn" type="button" class="inputbg" value="convert" onclick="convTmp();">
      </div>

      <div id="grpIT" class="dropdowm" style="display:none;">
        <h3>IT</h3>
      <input type="number" value="1"  class="inputbg" id="itamt" onkeyup="convUnits('it')">
      from <select id="itfr" class="grpSelect" onchange="convUnits('it')">
        <option value="uBit">bit</option>
        <option value="uByte">byte</option>
        <option value="uKb">KB</option>
        <option SELECTED value="uMb">MB</option>
        <option value="uGb">GB</option>
        <option value="uTb">TB</option>
      </select>
      to <select id="itto" class="grpSelect" onchange="convUnits('it')">
        <option value="uBit">bit</option>
        <option value="uByte">byte</option>
        <option SELECTED value="uKb">KB</option>
        <option value="uMb">MB</option>
        <option value="uGb">GB</option>
        <option value="uTb">TB</option>
      </select>
      <input id="itBtn" type="button"  class="btn" value="convert" onclick="convUnits('it');">
      </div>

      <div id="grpArea" class="dropdowm" style="display:none;">
        <h3>Area</h3>
      <input type="number"  class="inputbg" value="1" min="1" id="areaamt" onkeyup="convUnits('area')">
      from <select id="areafr" class="grpSelect" onchange="convUnits('area')">
        <option>==Metric==</option>
        <option value="uCm2">cm²</option>
        <option value="uM2">m²</option>
        <option value="uKm2">km²</option>
        <option value="uHectare">hectare</option>
        <option>==Imperial==</option>
        <option value="uSqin">sq in</option>
        <option SELECTED value="uSqft">sq ft</option>
        <option value="uSqmi">sq mi</option>
        <option value="uAcre">acre</option>
      </select>
      to <select id="areato" class="grpSelect" onchange="convUnits('area')">
        <option>==Metric==</option>
        <option value="uCm2">cm²</option>
        <option SELECTED value="uM2">m²</option>
        <option value="uKm2">km²</option>
        <option value="uHectare">hectare</option>
        <option>==Imperial==</option>
        <option value="uSqin">sq in</option>
        <option value="uSqft">sq ft</option>
        <option value="uSqmi">sq mi</option>
        <option value="uAcre">acre</option>
      </select>
      <input id="areaBtn" class="inputbg"  type="button" value="convert" onclick="convUnits('area');">
      </div>

      <div id="grpMass" class="dropdowm" style="display:none;">
        <h3>Mass</h3>
      <input type="number"  class="inputbg" value="1" min="1" id="massamt" onkeyup="convUnits('mass')">
      from <select id="massfr" class="grpSelect" onchange="convUnits('mass')">
        <option>==Metric==</option>
        <option value="uMg">mg</option>
        <option value="uG">g</option>
        <option value="uKg">kg</option>
        <option value="uTon">ton / tonne (metric ton)</option>
        <option>==Imperial==</option>
        <option value="uOz">oz</option>
        <option value="uOzav">oz avoirdupois</option>
        <option SELECTED value="uLb">lb</option>
        <option value="uStone">stone</option>
        <option value="uSt">short ton</option>
      </select>
      to <select id="massto" class="grpSelect" onchange="convUnits('mass')">
        <option>==Metric==</option>
        <option value="uMg">mg</option>
        <option value="uG">g</option>
        <option SELECTED value="uKg">kg</option>
        <option value="uTon">ton / tonne (metric ton)</option>
        <option>==Imperial==</option>
        <option value="uOz">oz</option>
        <option value="uOzav">oz avoirdupois</option>
        <option value="uLb">lb</option>
        <option value="uStone">stone</option>
        <option value="uSt">ton</option>
      </select>
      <input id="massBtn" class="inputbg" type="button" value="convert" onclick="convUnits('mass');">
      </div>

      <div id="grpVolume" class="dropdowm" style="display:none;">
        <h3>Volume</h3>
      <input type="number" class="inputbg" value="1" min="1" id="volamt" onkeyup="convUnits('vol')">
      from <select id="volfr"  class="grpSelect" onchange="convUnits('vol')">
        <option>==Metric==</option>
        <option value="uL">litre</option>
        <option value="uMl">millilitre</option>
        <option value="uCc">cc</option>
        <option value="uMm3">mm³</option>
        <option value="uM3">m³</option>
        <option value="uKm3">km³</option>
        <option>==Imperial==</option>
        <option SELECTED value="uFloz">fl oz (imp)</option>
        <option value="uTsp">teaspoon (Can)</option>
        <option value="uTbsp">tablespoon (Can)</option>
        <option value="uCup">cup</option>
        <option value="uGali">gal (imp)</option>
        <option value="uGalu">gal (US)</option>
        <option value="uPt">pint (imp)</option>
        <option value="uQt">quart (imp)</option>
        <option value="uCuin">cu in</option>
        <option value="uCuft">cu ft</option>
        <option value="uCumi">cu mi</option>
      </select>
      to <select id="volto" class="grpSelect" onchange="convUnits('vol')">
        <option value="uL">litre</option>
        <option SELECTED value="uMl">millilitre</option>
        <option value="uCc">cc</option>
        <option value="uMm3">mm³</option>
        <option value="uM3">m³</option>
        <option value="uKm3">km³</option>
        <option>==Imperial==</option>
        <option value="uFloz">fl oz (imp)</option>
        <option value="uTsp">teaspoon (Can)</option>
        <option value="uTbsp">tablespoon (Can)</option>
        <option value="uCup">cup</option>
        <option value="uGali">gal (imp)</option>
        <option value="uGalu">gal (US)</option>
        <option value="uPt">pint (imp)</option>
        <option value="uQt">quart (imp)</option>
        <option value="uCuin">cu in</option>
        <option value="uCuft">cu ft</option>
        <option value="uCumi">cu mi</option>
      </select>
      <input id="volBtn"  class="inputbg" type="button" value="convert" onclick="convUnits('vol');">
      </div>

      <div id="grpSpeed" class="dropdowm" style="display:none;">
        <h3>Speed</h3>
      <input type="number"  class="inputbg" value="1" min="1" id="spdamt" onkeyup="convUnits('spd')">
      from <select id="spdfr"  class="grpSelect" onchange="convUnits('spd')">
        <option>==Metric==</option>
        <option value="uMs">m/s</option>
        <option value="uKmh">km/h</option>
        <option>==Imperial==</option>
        <option SELECTED value="uMph">mph</option>
        <option value="uMpm">mpm</option>
        <option value="uMps">mps</option>
        <option value="uFps">fps</option>
      </select>
      to <select id="spdto" class="grpSelect" onchange="convUnits('spd')">
        <option>==Metric==</option>
        <option value="uMs">m/s</option>
        <option SELECTED value="uKmh">km/h</option>
        <option>==Imperial==</option>
        <option value="uMph">mph</option>
        <option value="uMpm">mpm</option>
        <option value="uMps">mps</option>
        <option value="uFps">fps</option>
      </select>
      <input id="spdBtn"  class="inputbg" type="button" value="convert" onclick="convUnits('spd');">
      </div>
      </div>

    <div id="result"  id= "rest"class="dropdowm" style="display:none;">
      <h3>Result:</h3>
      <div id="result">&nbsp;</div>

      <br>
      <br>
      <div id="resulttable">&nbsp;</div>
    </div>
  </section>
  </body>
</html>
